<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Website</title>
</head>
<body>
    <div id="content">Loading...</div>
    <script>
        function updateContent() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const contentDiv = document.getElementById('content');

            if (hours === 20 && minutes >= 12 && minutes < 14) {
                contentDiv.textContent = 'Hello from Pratik';
            } else if (hours === 20 && minutes >= 15 && minutes < 17) {
                contentDiv.textContent = 'Hello from Ninkuj';
            } else {
                contentDiv.textContent = 'Website is not available right now.';
            }
        }

        updateContent();
        setInterval(updateContent, 60000); // Update content every minute
    </script>
</body>
</html>
